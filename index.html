<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TheOdinProject-Calculator</title>
</head>
<body>
    <h1>TheOdinProject-Calculator</h1>

    <div id="main-frame">
        <div id="main-display">
            <div class="display" id="display1">
                <p></p>
            </div>
            <div class="display" id="display2">
                <p></p>
            </div>
        </div>
        <div id="buttons">
            <div id="btn-grp1">
                <div id="btn-func">
                    <button id="btn-ac">AC</button>
                    <button class="btn-operator">()</button>
                    <button class="btn-operator">%</button>
                </div>
                <div class="btn-numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="btn-numbers">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="btn-numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div id="btn-buttom">
                    <div class="btn-numbers">
                        <button>0</button>
                        <button id="dot">.</button>
                    </div>
                    <div>
                        <button>Del</button>
                    </div>
                    
                </div>
            </div>

            <div id="btn-grp2" >
                <div class="btn-operators">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                </div>
                <div class="btn-equals">
                    <button>=</button>
                </div>
                
            </div>

            
        </div>
        
    </div>


    <script src="./main.js" defer></script>
</body>
</html>
