<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TheOdinProject-Calculator</title>
</head>
<body>
    <h1>TheOdinProject-Calculator</h1>

    <div id="main-frame">
        <div id="display">
            <p>0</p>
        </div>
        <div id="buttons">
            <div id="buttons1">
                <div class="btn-grp1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="btn-grp2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="btn-grp3">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                </div>
                <div class="btn-grp4">
                    <button>0</button>
                    <button id='equals'>=</button>
                </div>
            </div>

            <div id="buttons2">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>

            <div id="buttons3">
                <button>AC</button>
            </div>
        </div>
        
    </div>


    <script src="./main.js" defer></script>
</body>
</html>
